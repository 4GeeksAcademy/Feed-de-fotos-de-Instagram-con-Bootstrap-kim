<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Instagram</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        img { object-fit: cover; height: 300px; } 
    </style>
</head>
<body>

    <!-- Header fijo -->
    <div class="bg-white border-bottom shadow-sm" 
    style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000; padding: 15px;">

        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0" style="font-size: 28px; font-weight: bold;">
                    <i class="fab fa-instagram"></i> Instagram
                </h1>
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-success rounded-pill px-4">
                        Create a new post
                    </button>
                    <i class="fas fa-cog fa-lg text-muted"></i>
                </div>
            </div>
        </div>
    </div>


    <div style="height: 100px;"></div>

    <!-- Contenido principal -->
    <div class="container my-5">
        
        <!-- Primera fila -->
        <div class="row g-3 mb-4">
            <div class="col-12 col-md-4">
                <img src="https://thumbs.dreamstime.com/b/joyful-beagle-dog-smiles-looking-upwards-warm-friendly-expression-cute-pet-enjoys-happy-moments-playful-puppy-tongue-out-385591803.jpg" class="img-fluid rounded shadow-sm" alt="Perro">
            </div>
            <div class="col-12 col-md-4">
                <img src="https://www.shutterstock.com/image-photo/relax-love-big-family-happy-600nw-2207539699.jpg" class="img-fluid rounded shadow-sm" alt="Familia">
            </div>
            <div class="col-12 col-md-4">
                <img src="https://c8.alamy.com/comp/PD8ND1/high-angle-view-of-a-city-with-red-roofs-of-the-houses-in-the-old-town-of-dubrovnik-croatia-and-the-adriatic-sea-behind-the-houses-PD8ND1.jpg" class="img-fluid rounded shadow-sm" alt="Dubrovnik">
            </div>
        </div>

        <!-- Segunda fila -->
        <div class="row g-3 mb-4">
            <div class="col-12 col-md-4">
                <img src="https://media.istockphoto.com/id/1366100818/photo/closeup-shot-of-a-beautiful-young-woman-standing-outside.jpg?s=612x612&w=0&k=20&c=NyZntSsvRiPoH1ChYYgbBHOz7UBgqNVsjoitA8JLKd4=" class="img-fluid rounded shadow-sm" alt="Mujer sonriente">
            </div>
            <div class="col-12 col-md-4">
                <img src="https://as2.ftcdn.net/jpg/02/01/52/97/1000_F_201529720_85ky3Y2S00M8nIwefqa1JGS74FETlEMk.jpg" class="img-fluid rounded shadow-sm" alt="Torre Eiffel">
            </div>
            <div class="col-12 col-md-4">
                <img src="http://c.files.bbci.co.uk/F99B/production/_100699836_hi045932006--1.jpg" class="img-fluid rounded shadow-sm" alt="Cristiano Ronaldo">
            </div>
        </div>

        <!-- Tercera fila -->
        <div class="row g-3 mb-4">
            <div class="col-12 col-md-4">
                <img src="https://thumbs.dreamstime.com/b/portrait-smiling-multi-generational-family-friends-indoors-diverse-group-happy-people-posing-against-brick-wall-joyful-406138376.jpg" class="img-fluid rounded shadow-sm" alt="Familia">
            </div>
            <div class="col-12 col-md-4">
                <img src="https://as2.ftcdn.net/v2/jpg/02/96/15/35/1000_F_296153501_B34baBHDkFXbl5RmzxpiOumF4LHGCvAE.jpg" class="img-fluid rounded shadow-sm" alt="Torre Eiffel al atardecer">
            </div>
            <div class="col-12 col-md-4">
                <img src="https://thumbs.dreamstime.com/b/generative-ai-stunning-sunset-beach-scene-golden-light-reflecting-gentle-waves-soft-sand-business-conc-concept-360542876.jpg" class="img-fluid rounded shadow-sm" alt="DÃ­a de playa">
            </div>
        </div>
    </div>

</body>
</html>
