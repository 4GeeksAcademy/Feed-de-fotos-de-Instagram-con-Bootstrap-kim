<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed con Bootstrap</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { background-color: #fafafa; }
        .post-card {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            overflow: hidden;
        }
        .post-header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .post-title {
            font-weight: 600;
            font-size: 14px;
        }
        .post-date {
            font-size: 12px;
            color: #8e8e8e;
        }
        .post-image { width: 100%; }
        .post-footer { padding: 10px 16px; }
        .likes { font-weight: 600; margin-bottom: 6px; }
        .caption { font-size: 14px; }
    </style>
</head>
<body>

    <!-- Barra superior fija -->
    <header class="bg-white border-bottom shadow-sm position-fixed top-0 start-0 end-0" style="z-index: 1000; height: 60px;">
        <div class="container h-100">
            <div class="d-flex justify-content-between align-items-center h-100">
                <h1 class="mb-0" style="font-size: 28px; font-weight: bold;">
                    <i class="fab fa-instagram"></i> Instagram
                </h1>
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-success rounded-pill px-4">Create a new post</button>
                    <i class="fas fa-cog fa-lg text-muted"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Espacio para la barra fija -->
    <div style="height: 80px;"></div>

    <!-- Post 1: Perro Spark -->
    <div class="post-card">
        <div class="post-header">
            <div class="post-title">My Crazy dog Spark!</div>
            <div class="post-date">08/26</div>
        </div>
        <img src="https://thumbs.dreamstime.com/b/joyful-beagle-dog-smiles-looking-upwards-warm-friendly-expression-cute-pet-enjoys-happy-moments-playful-puppy-tongue-out-385591803.jpg" alt="My Crazy dog Spark!" class="post-image">
        <div class="post-footer">
            <div class="likes">204 Likes</div>
            <div class="caption">
            </div>
        </div>
    </div>

    <!-- Post 2: Croacia -->
    <div class="post-card">
        <div class="post-header">
            <div class="post-title">The greatness of Croatia</div>
            <div class="post-date">04/09</div>
        </div>
        <img src="https://c8.alamy.com/comp/PD8ND1/high-angle-view-of-a-city-with-red-roofs-of-the-houses-in-the-old-town-of-dubrovnik-croatia-and-the-adriatic-sea-behind-the-houses-PD8ND1.jpg" alt="Croatia" class="post-image">
        <div class="post-footer">
            <div class="likes">26985 Likes</div>
            <div class="caption">This is an example of a very good photo that you can post on instagram</div>
        </div>
    </div>

    <!-- Post 3: Gol de Cristiano -->
    <div class="post-card">
        <div class="post-header">
            <div class="post-title">Amazing GOAL by Cristiano!</div>
            <div class="post-date">06/10</div>
        </div>
        <img src="http://c.files.bbci.co.uk/F99B/production/_100699836_hi045932006--1.jpg" alt="Cristiano Ronaldo goal" class="post-image">
        <div class="post-footer">
            <div class="likes">204 Likes</div>
            <div class="caption">This is an example of a very good photo that you can post on instagram</div>
        </div>
    </div>

</body>
</html>
